    <div class="sisalto">
    <div id="vastaus">
        <script>

            fetch('https://api.visittampere.com/api/v1/visittampere/event/published/all/?for mat=json&lang=fi')
                .then(function (response) {
                    return response.json();
                })

                .then(function(data){
                    tapahtumat(data);
                })

                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystyt√§ hakemaan</p>";
                })

                function tapahtumat(data) {
                var teksti = "";
                teksti = "<h1>Tampereella tapahtuu</h1>";

                for (var i = 0; i < data.length; i++) {
                    teksti += "<p><h3>" + data[i].title + "</h3></p>";
                    teksti += "<p>" + data[i].description + "</p>";
                    teksti += "<p><a href=" + data[i].url + ">" + "Linkki tapahtumaan" + "</a></p>";
                }
                
                document.getElementById("vastaus").innerHTML = teksti;
            }
        </script>
        
    </div></div>
</body>
